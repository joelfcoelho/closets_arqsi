<div class="modal-header bg-primary">
    <h4 class="modal-title pull-left">Itens encomendados</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-striped table-sm mt-2">
                <thead>
                    <tr>
                        <th>idProduto</th>
                        <th>Preço</th>
                        <th>Altura</th>
                        <th>Largura</th>
                        <th>Profundidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="itens.length == 0">
                        <td colspan="7">Não existem produtos encomendados</td>
                    </tr>
                    <tr *ngFor="let item of itens">
                        <td>{{item.idProduto}}</td>
                        <td>{{item.preco}}</td>
                        <td>{{item.altura}}</td>
                        <td>{{item.largura}}</td>
                        <td>{{item.profundidade}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">
        <i class="fa fa-times-circle"></i> Fechar
    </button>
</div>
