<div class="card">
  <div class="card-header text-center">
    <h3>Produtos</h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <table class="table table-bordered table-striped mt-2">
          <thead class="thead-inverse">
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Preço</th>
              <th>Altura</th>
              <th>Largura</th>
              <th>Profundidade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="loading">
              <td colspan="5" class="text-center">
                <i class="fa fa-spin fa-spinner" aria-hidden="true"></i>
              </td>
            </tr>
            <tr *ngIf="produtos && produtos.length == 0">
              <td colspan="5" class="text-center">
                Não existem produtos
              </td>
            </tr>
            <tr *ngFor="let produto of produtos">
              <td>{{produto.produtoID}}</td>
              <td>{{produto.nome}}</td>
              <td>{{produto.preco}}</td>
              <td>{{produto.altura}}</td>
              <td>{{produto.largura}}</td>
              <td>{{produto.profundidade}}</td>
              <td>
                  <button class="btn btn-dark" title="Apagar produto">
                      <i class="fas fa-trash-alt"></i>
                  </button>
                  <button class="btn btn-dark" title="Editar produto">
                      <i class="fas fa-edit"></i>
                  </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
